    <main>
      <h1>Contact</h1>
    </main>
    <div>
      <br />
    </div>
    <div>
      <form action="" method="post" class="contact-form">
        <label class="standard-label">Email: </label>
        <input type="email" required />

        <label class="standard-label">Telephone: </label>
        <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />

        <label class="standard-label">Message: </label>
        <textarea class="text_area" required maxlength="240"></textarea>
      </form>
      <br />
      <br />
      <button type="button" class="button_2" href="mailto:jvkeefe@gmail.com">
        Send Message
      </button>
    </div>

    <script src="java/tota11y.min.js"></script>
